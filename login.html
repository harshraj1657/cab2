<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="auth.js" defer></script>
</head>
<body>
    <header>
        <h1>Login</h1>
        <button onclick="window.location.href='home.html'">Home</button>
    </header>

    <main>
        <div class="login-container">
            <div class="login-form">
                <h2>Member Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username:</label>
                        <input type="text" id="loginUsername" placeholder="Enter username" required>
                    </div>
            
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" placeholder="Enter password" required>
                    </div>
            
                    <button type="button" onclick="logIn()">Login</button>
                </form>
                <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <div class="compare-section">
                <h3>Quick Access</h3>
                <button onclick="window.location.href='compare.html'" class="compare-btn">Compare Prices</button>
                <p class="guest-note">Continue as guest to compare prices (limited features)</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Cab Price Comparison. All rights reserved.</p>
    </footer>
</body>
</html>
